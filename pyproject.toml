# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neem_pycram_interface"
version = "1.0.12"
description = "Using NEEMs database with the help of NEEMQuery python package to redo or replay neems using PyCRAM"
readme = "README.md"
authors = [{ name = "Abdelrhman Bassiouny", email = "abassiou@uni-bremen.de" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ["query", "neems", "database", "sql", "robotics", "knowledge", "memories", "episodic", "replay", "redo actions", "pycram"]
dependencies = ["NEEMQuery",
    "bs4",
    # PyCRAM Dependencies
    "pyyaml",
    "rospkg",
    "gitpython",
    "pytransform3d",
    "anytree",
    "tqdm",
    "pybullet",
    "psutil",
    "requests",
    "owlready2"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/AbdelrhmanBassiouny/NEEMPyCRAMInterface"
